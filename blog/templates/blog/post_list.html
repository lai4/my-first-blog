{% extends 'blog/base.html' %}                      <!-- 두 템플릿 연결 -->

{% block content %}                                 <!-- block 태그 안에 넣어서 쓴다는 의미 -->
{% for post in posts %}
<div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
        {{ post.published_date }}
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
